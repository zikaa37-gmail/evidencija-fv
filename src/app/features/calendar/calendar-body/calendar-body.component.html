<ul class="weekdays">
  <li *ngFor="let day of days">
    <span *ngIf="!(globalService.isMobile$ | async)">{{'DAYS.'+day | translate}}</span>
    <span *ngIf="(globalService.isMobile$ | async)">{{('DAYS.'+day | translate).charAt(0)}}</span>
  </li>
</ul>

<ul class="days">
  <li
    *ngFor="let date of dates"
    (click)="onDateSelect(date)"
  ><span [ngClass]="{'active': date === selected}">{{date}}</span></li>
</ul>
