@if (type && student) {
  <div class="d-flex flex-column p-3">
    <form #form="ngForm">
      <label matLabel>{{ "notes.note" | translate }}</label>

      <div class="d-flex flex-row justify-content-start my-4 w-100">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <i
            class="fa-regular fa-face-smile fa-2x text-success mx-4"
            [ngClass]="{ 'fa-solid': type === NOTETYPE.GOOD }"
            (click)="setType(NOTETYPE.GOOD)"
          ></i>
          Pohvala
        </div>

        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <i
            class="fa-regular fa-face-frown fa-2x text-danger mx-4"
            [ngClass]="{ 'fa-solid': type === NOTETYPE.BAD }"
            (click)="setType(NOTETYPE.BAD)"
          ></i>
          Opomena
        </div>
      </div>
      <textarea
        [(ngModel)]="note.note"
        matInput
        rows="6"
        name="note"
        class="w-100 p-3"
        [placeholder]="'notes.addNote' | translate"
      ></textarea>

      <div class="d-flex flex-row justify-content-between my-4 w-100">
        <button mat-raised-button (click)="closeModal()">
          {{ "notes.cancel" | translate }}
        </button>

        <button
          class="mx-3"
          mat-raised-button
          color="primary"
          (click)="addNote()"
        >
          {{ "notes.addNote" | translate }}
        </button>
      </div>
    </form>
  </div>
}
