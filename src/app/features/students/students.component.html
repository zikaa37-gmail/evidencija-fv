<div class="d-flex flex-row justify-content-between no-wrap my-4 mx-2">

  <h4>{{'STUDENTS.STUDENTS' | translate}}</h4>

  <button
    class="btn btn-primary"
    (click)="gotoUpload()"
  >{{'STUDENTS.UPLOAD' | translate}}</button>
</div>

<hr>

<app-department-selector
  *ngIf="sections$?.length"
  [sections]="sections$"
  (selectedSection)="onSectionChange($event)"
></app-department-selector>

<hr>

<div class="d-flex flex-row justify-content-around flex-wrap overflow-auto card-container">
  <ng-container *ngFor="let student of filteredStudents$ | async">
    <app-card
      class="mx-2 my-2"
      [item]="student"
      (deletedItem)="onStudentDelete($event)"
      (publishedItem)="onStudentPublish($event)"
    ></app-card>
  </ng-container>
</div>
