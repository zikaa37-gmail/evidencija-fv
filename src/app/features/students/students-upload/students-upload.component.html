<div class="d-flex flex-row justify-content-between no-wrap my-4 mx-2">
  <h4>{{ "students.students" | translate }}</h4>

  @if (!students.length) {
    <app-xlsx-file-upload (data)="mapData($event)"></app-xlsx-file-upload>
  }
</div>

<hr />

@if (students.length) {
  <app-department-selector />
}

@if (students.length) {
  <hr />
}

<div
  class="d-flex flex-row justify-content-around flex-wrap overflow-auto card-container"
>
  @for (student of filteredStudents; track student) {
    <app-card
      class="mx-2 my-2"
      [item]="student"
      (deletedItem)="onStudentDelete($event)"
      (publishedItem)="onStudentPublish($event)"
    ></app-card>
  }
</div>

<div class="d-flex flex-row justify-content-around my-4">
  @if (filteredStudents.length) {
    <button class="btn btn-success" (click)="saveStudents()">
      {{ "students.save" | translate }}
    </button>
  }
</div>
