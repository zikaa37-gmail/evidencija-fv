<div class="d-flex flex-column p-2">
  <div class="d-flex justify-content-end">
    <i class="fa fa-2x fa-close m-2" (click)="closeModal()"></i>
  </div>

  @for (option of options; track option) {
    <button
      mat-fab
      extended
      [color]="option.bgColor"
      [style.maxWidth]="150"
      class="d-flex flex-row align-items-center py-2 m-2 option"
      (click)="setOption(option)"
      [title]="option.option | translate"
      [ngClass]="{ active: option.selected }"
    >
      <i [class]="option.icon + ' fa-2x'"></i>
      <span class="mx-2">{{ option.option | translate }}</span>
    </button>
  }
</div>
